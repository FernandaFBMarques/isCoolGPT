#################################################################
# Workflow: Build & Deploy to ECR -> ECS (Fargate)
#
# Notes / prerequisites:
# - This workflow uses GitHub OIDC to assume an AWS role. Create an IAM role
#   that trusts GitHub's OIDC provider and allow the repo to assume it. Set
#   the role ARN in the repository secret `AWS_ROLE_TO_ASSUME`.
#
# Minimal IAM trust policy example (replace <ACCOUNT_ID> and repo details):
# {
#   "Version": "2012-10-17",
#   "Statement": [
#     {
#       "Effect": "Allow",
#       "Principal": {
#         "Federated": "arn:aws:iam::<ACCOUNT_ID>:oidc-provider/token.actions.githubusercontent.com"
#       },
#       "Action": "sts:AssumeRoleWithWebIdentity",
#       "Condition": {
#         "StringLike": {
#           "token.actions.githubusercontent.com:sub": "repo:FernandaFBMarques/isCoolGPT:ref:refs/heads/main"
#         }
#       }
#     }
#   ]
# }
#
# Required repository secrets:
# - AWS_ROLE_TO_ASSUME: Role ARN that GitHub Actions may assume via OIDC
# - AWS_REGION: AWS region (e.g., us-east-1)
# - ECR_ACCOUNT_ID: AWS account ID where the ECR repo lives
# - ECR_REPOSITORY: ECR repository name (e.g., iscoolgpt)
# - ECS_CLUSTER: ECS cluster name
# - ECS_SERVICE: ECS service name
#
# This workflow builds the Docker image, pushes it to ECR, renders the
# `.github/ecs/task-definition.json` with the pushed image URI, then
# registers/updates the ECS service using the official ECS deploy action.
#################################################################

name: Build and Deploy to ECR and ECS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
  ECR_ACCOUNT_ID: ${{ secrets.ECR_ACCOUNT_ID }}
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECS_CLUSTER: ${{ secrets.ECS_CLUSTER }}
  ECS_SERVICE: ${{ secrets.ECS_SERVICE }}
  GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
  GEMINI_SECRET_ARN: ${{ secrets.GEMINI_SECRET_ARN }}
  CONTAINER_NAME: iscoolgpt-api-container

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image-uri: ${{ steps.push-image.outputs.image-uri }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Ensure ECR repository exists
        run: |
          set -e
          echo "Checking ECR repository: ${ECR_REPOSITORY} in ${AWS_REGION}"
          if ! aws ecr describe-repositories --repository-names "$ECR_REPOSITORY" --region "$AWS_REGION" >/dev/null 2>&1; then
            echo "Repository $ECR_REPOSITORY not found â€” creating"
            aws ecr create-repository --repository-name "$ECR_REPOSITORY" --region "$AWS_REGION"
          else
            echo "Repository $ECR_REPOSITORY already exists"
          fi

      - name: Build, tag and push image
        id: push-image
        run: |
          set -e
          IMAGE_TAG="${GITHUB_SHA::7}"
          ACCOUNT=${{ env.ECR_ACCOUNT_ID }}
          REGION=${{ env.AWS_REGION }}
          REPO=${{ env.ECR_REPOSITORY }}
          IMAGE_URI="${ACCOUNT}.dkr.ecr.${REGION}.amazonaws.com/${REPO}:${IMAGE_TAG}"
          IMAGE_URI_LATEST="${ACCOUNT}.dkr.ecr.${REGION}.amazonaws.com/${REPO}:latest"
          echo "IMAGE_URI=${IMAGE_URI}" >> $GITHUB_OUTPUT
          docker build -t ${REPO}:${IMAGE_TAG} .
          docker tag ${REPO}:${IMAGE_TAG} ${IMAGE_URI}
          docker tag ${REPO}:${IMAGE_TAG} ${IMAGE_URI_LATEST}
          docker push ${IMAGE_URI}
          docker push ${IMAGE_URI_LATEST}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (for tooling)
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download current task definition
        id: task-def
        run: |
          set -e
          TASK_DEF_ARN=$(aws ecs describe-services \
            --cluster "${ECS_CLUSTER}" \
            --services "${ECS_SERVICE}" \
            --query 'services[0].taskDefinition' \
            --output text)
          echo "TASK_DEF_ARN=${TASK_DEF_ARN}"
          echo "TASK_DEF_ARN=${TASK_DEF_ARN}" >> $GITHUB_OUTPUT
          aws ecs describe-task-definition \
            --task-definition "${TASK_DEF_ARN}" \
            --query 'taskDefinition' > task-def.json

      - name: Render new task definition (update image; optional Gemini secret)
        run: |
          set -e
          IMAGE_URI="${{ needs.build-and-push.outputs.image-uri }}"
          CONTAINER="${CONTAINER_NAME}"
          SECRET_ARN="${GEMINI_SECRET_ARN:-}"
          if [ -z "${SECRET_ARN}" ]; then
            echo "GEMINI_SECRET_ARN not set; keeping existing envs as-is (GEMINI_API_KEY must remain in environment)." >&2
          fi
          jq \
            --arg IMAGE "${IMAGE_URI}" \
            --arg SECRET "${SECRET_ARN}" \
            --arg NAME "${CONTAINER}" \
            '
            .containerDefinitions |= (map(
              if .name == $NAME then
                .image = $IMAGE
                | (if $SECRET != "" then
                    .secrets = ([.secrets[]?] + [{"name":"GEMINI_API_KEY","valueFrom":$SECRET}])
                    | .secrets |= (reduce .[] as $s ({}; .[$s.name] = $s) | to_entries | map(.value))
                  else . end)
              else . end
            ))
            | del(.status, .taskDefinitionArn, .revision, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)
            ' task-def.json > task-def-rendered.json
          cat task-def-rendered.json

      - name: Register new task definition revision
        id: register-task
        run: |
          set -e
          NEW_TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://task-def-rendered.json \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          echo "NEW_TASK_DEF_ARN=${NEW_TASK_DEF_ARN}"
          echo "TASK_DEF_ARN=${NEW_TASK_DEF_ARN}" >> $GITHUB_OUTPUT

      - name: Update ECS service
        run: |
          set -e
          aws ecs update-service \
            --cluster "${ECS_CLUSTER}" \
            --service "${ECS_SERVICE}" \
            --task-definition "${{ steps.register-task.outputs.TASK_DEF_ARN }}" \
            --force-new-deployment \
            --region "${AWS_REGION}"
